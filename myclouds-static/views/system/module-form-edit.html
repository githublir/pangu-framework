<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MyClouds：资源模块表单：修改</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
	</head>
	<body>

		<form class="layui-form" style="padding: 20px 30px 0 0;" lay-filter="module-form">
			<input type="hidden" name="id" />
			<div class="layui-form-item">
				<label class="layui-form-label">上级模块</label>
				<div class="layui-input-block">
					<input type="text" name="parent_name" disabled class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">资源名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">资源URL</label>
				<div class="layui-input-block">
					<textarea name="url" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">图标</label>
				<div class="layui-input-block">
					<input type="text" name="icon" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">资源类型</label>
				<div class="layui-input-block">
					<select name="type" lay-verify="required">
						<option value="1" selected>菜单</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">数据状态</label>
				<div class="layui-input-block">
					<select name="is_enable" lay-verify="required">
						<option value="1" selected>启用</option>
						<option value="0">停用</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">排序号</label>
				<div class="layui-input-block">
					<input type="number" name="sort_no" lay-verify="required" value="1" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-hide">
				<input type="button" lay-submit lay-filter="btn-edit-submit" id="btn-edit-submit" value="修改提交">
			</div>
		</form>
	</body>
	<script src="../../layuiadmin/layui/layui.js"></script>
	<script>
		var base = '../../layuiadmin/';
		layui.config({
			base: base
		}).extend({
			index: 'lib/index'
		}).use(['index', 'form', 'myutil'], function() {
			var $ = layui.$,
				myutil = layui.myutil,
				form = layui.form;
			myutil.init();
			var id = myutil.pathVar('id');
			if (id) {
				myutil.ajax({
					url: layui.setter.my.surl + 'admin/system/module/get',
					data: {
						id: id
					},
					ok: function(res) {
						form.val("module-form", res.data);
					}
				});
			}

			//修改
			form.on('submit(btn-edit-submit)', function(data) {
				var win = parent.layer.getFrameIndex(window.name);
				myutil.ajax({
					url: layui.setter.my.surl + 'admin/system/module/update',
					data: data.field,
					ok: function(res) {
						layer.alert(res.msg, {
							icon: 1
						}, function() {
							parent.layer.close(win);
						});
						parent.layui.treeGrid.query('t-module');
					}
				});
			});

		});
	</script>

</html>
