<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MyClouds：角色与授权</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<form id="q-form" class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">角色名称</label>
							<div class="layui-input-inline">
								<input type="text" name="name" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">角色类型</label>
							<div class="layui-input-inline">
								<select name="type">
									<option value="">请选择</option>
									<option value="1">缺省</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">数据状态</label>
							<div class="layui-input-inline">
								<select name="is_enable">
									<option value="">请选择</option>
									<option value="1">启用</option>
									<option value="0">停用</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit lay-filter="lf-btn-query" type="button">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i> 查询
								</button>
								<button class="layui-btn layui-btn-primary layui-btn-sm" type="reset">
									<i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i> 重置
								</button>
							</div>
						</div>

					</div>
				</form>
				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">

						<button id="btn-add" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon layui-icon-add-1 "></i>
							新增</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled" id="btn-batch-del"><i class="layui-icon layui-icon-delete "></i>
							删除</button>

					</div>
					<table id="t-role" lay-filter="t-role"></table>
				</div>
			</div>
		</div>
	</body>
	<script src="../../layuiadmin/layui/layui.js"></script>
	<script>
		layui.config({
			base: '../../layuiadmin/'
		}).extend({
			index: 'lib/index'
		}).use(['index', 'table', 'form', 'myutil'], function() {
			var $ = layui.$,
				form = layui.form,
				myutil = layui.myutil,
				table = layui.table;
			myutil.init();
			table.render({
				id: 't-role',
				elem: '#t-role',
				url: layui.setter.my.surl + 'admin/system/role/list',
				contentType: 'application/json',
				method: 'post',
				cols: [
						[{
						type: 'checkbox'
						}, {
						field: 'id',
						width: 100,
						title: '角色ID'
						}, {
						field: 'name',
						title: '角色名称',
						minWidth: 150
						}, {
						field: 'type',
						title: '角色类型',
						templet: function(row) {
							return row.type == 1 ? '缺省' : row.type;
						},
						width: 100
						}, {
						field: 'is_enable',
						title: '数据状态',
						align: 'center',
						templet: function(row) {
							var html = row.is_enable;
							if (row.is_enable == 1) {
								html = '<span class="layui-badge layui-bg-green">启用</span>';
							} else if (row.is_enable == 0) {
								html = '<span class="layui-badge layui-bg-orange">停用</span>';
							}
							return html;
						},
						width: 100
						}, {
						field: 'create_by',
						title: '创建人',
						width: 150
						}, {
						field: 'create_time',
						title: '创建时间',
						width: 160
						}, {
						title: '操作',
						align: 'center',
						fixed: 'right',
						templet: function(row) {
							var grantBtn = '<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="grant">授权</a>';
							var editBtn = '<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>';
							var delBtn = '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
							return grantBtn + editBtn + delBtn;
						},
						width: 165
						}]
					],
				page: true,
				limit: 15,
				height: 'full-170',
				limits: [10, 15, 20, 50, 100, 200],
				loading: true,
				text: {
					none: '没有符合条件的数据'
				}
			});

			//监听表格操作集
			table.on('tool(t-role)', function(obj) {
				var row = obj.data;
				if (obj.event === 'del') {
					layer.confirm('确定删除当前角色吗？', {
						icon: 3
					}, function(index) {
						myutil.ajax({
							url: layui.setter.my.surl + 'admin/system/role/delete',
							data: {
								id: row.id
							},
							ok: function(res) {
								layer.alert(res.msg, {
									icon: 1
								});
								fnListTable(myutil.json('#q-form'));
							}
						});
					});
				} else if (obj.event === 'edit') {
					layer.open({
						type: 2,
						anim: 0,
						isOutAnim: false,
						title: '编辑角色',
						content: 'role-form.html?id=' + row.id,
						area: ['550px', '400px'],
						btn: ['确定', '取消'],
						yes: function(index, layero) {
							var submit = layero.find('iframe').contents().find("#btn-edit-submit");
							submit.click();
						}
					});
				} else if (obj.event === 'grant') {
					layer.open({
						type: 2,
						anim: 0,
						isOutAnim: false,
						title: '角色授权 <span class="layui-badge-rim">' + row.name + '</span>',
						content: 'role-form-grant.html?id=' + row.id,
						area: ['450px', $(document).height() + 'px'],
						btn: ['确定', '取消'],
						yes: function(index, layero) {
							var submit = layero.find('iframe').contents().find("#btn-grant-submit");
							submit.click();
						}
					});
				}
			});

			//监听表格复选框
			table.on('checkbox(t-role)', function(obj) {
				var checkStatus = table.checkStatus('t-role');
				if (checkStatus.data.length == 0) {
					$('#btn-batch-del').addClass('layui-btn-disabled').attr('disabled', "disabled");
				} else {
					$('#btn-batch-del').removeClass('layui-btn-disabled').removeAttr('disabled');
				}
			});

			function fnListTable(where) {
				table.reload('t-role', {
					where: where
				});
				$('#btn-batch-del').addClass('layui-btn-disabled').attr('disabled', "disabled");
			}

			//查询按钮
			form.on('submit(lf-btn-query)', function(data) {
				fnListTable(data.field);
			});

			//新增窗口
			$('#btn-add').on('click', function() {
				layer.open({
					type: 2,
					anim: 0,
					isOutAnim: false,
					title: '新增角色',
					content: 'role-form.html',
					area: ['550px', '400px'],
					btn: ['确定', '取消'],
					yes: function(index, layero) {
						var submit = layero.find('iframe').contents().find("#btn-add-submit");
						submit.click();
					}
				});
			});

			//批量删除
			$('#btn-batch-del').on('click', function() {
				var checkStatus = table.checkStatus('t-role');
				var total = checkStatus.data.length;
				layer.confirm('确定删除选中的 ' + total + ' 条角色记录吗？', {
					icon: 3
				}, function(index) {
					myutil.ajax({
						url: layui.setter.my.surl + 'admin/system/role/batchDelete',
						data: {
							ids: myutil.contactBy(checkStatus.data, 'id', ',')
						},
						ok: function(res) {
							layer.alert(res.msg, {
								icon: 1
							});
							fnListTable(myutil.json('#q-form'));
						}
					});
				});
			});

		});
	</script>

</html>
