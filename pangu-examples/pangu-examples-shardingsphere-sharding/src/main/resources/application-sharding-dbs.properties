spring.application.name=pangu-examples-shardingsphere-sharding
mybatis-plus.mapperLocations=classpath*:/mapper/**/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.shardingsphere.mode.type=Memory
spring.shardingsphere.datasource.names=ds
spring.shardingsphere.datasource.ds.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds.jdbc-url=jdbc:mysql://localhost:3306/pangu-examples?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true&useSSL=false&rewriteBatchedStatements=true
spring.shardingsphere.datasource.ds.username=root
spring.shardingsphere.datasource.ds.password=root123456

# print shardingsphere Actual SQL log
spring.shardingsphere.props.sql-show=true

# sharding table `t_order` configuration
spring.shardingsphere.rules.sharding.tables.t_order.actual-data-nodes=ds.t_order$->{0..1}
spring.shardingsphere.rules.sharding.tables.t_order.table-strategy.standard.sharding-column=order_id
spring.shardingsphere.rules.sharding.tables.t_order.table-strategy.standard.sharding-algorithm-name=sa1
spring.shardingsphere.rules.sharding.tables.t_order.key-generate-strategy.column=order_id

# sharding-algorithms configuration
spring.shardingsphere.rules.sharding.sharding-algorithms.sa1.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.sa1.props.algorithm-expression=t_order$->{order_id % 2}

logging.level.root=INFO
logging.level.com.gitee.pulanos.pangu=INFO