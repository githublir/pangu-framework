mybatis.type-aliases-package=com.example
mybatis.config-location=classpath:mybatis-config.xml

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/aosuite-g2?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true
spring.datasource.username = root
spring.datasource.password = root

#============ HttpSession Based Redis Configuration Begin ==========#
spring.session.store-type=redis
#TimeUnit-Second
server.session.timeout=5
#============ HttpSession Based Redis Configuration Begin ==========#

#============ Redis Configuration Begin ==========#
spring.redis.host=127.0.0.1
spring.redis.password= 
spring.redis.port=6379
spring.redis.pool.max-idle=8  
spring.redis.pool.min-idle=0  
spring.redis.pool.max-active=8  
spring.redis.pool.max-wait=-1 
#============= Redis Configuration End ===========#